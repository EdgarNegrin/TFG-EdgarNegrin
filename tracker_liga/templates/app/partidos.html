<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head> 
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FootData</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                <a class="nav-link" href="http://127.0.0.1:8000/equipos/?temporada=2021-2022&liga=LaLiga&genero=masculino&temporada2=2020-2021&liga2=LaLiga&genero2=masculino">Equipos</a>
                <a class="nav-link active" href="http://127.0.0.1:8000/partidos">Partidos</a>
                <a class="nav-link disabled">Predicciones</a>
                </div>
          </div>
        </div>
      </nav>

      <table class="table">
        <tr>
            <th>Equipo </th>
            <th>Goles</th>
            <th>Goles</th>
            <th>Adversario</th>
            <th>Resultado</th>
        </tr>
        {% for c in partidos %}
            <tr>
                <td>{{ c.equipo }}</td>
                <td>{{ c.goles_favor }}</td>
                <td>{{ c.goles_contra }}</td>
                <td>{{ c.adversario }}</td>
                <td>{{ c.resultado }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
