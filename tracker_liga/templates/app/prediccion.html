<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head> 
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FootData</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                <a class="nav-link" href="http://127.0.0.1:8000/equipos">Equipos</a>
                <a class="nav-link active" href="http://127.0.0.1:8000/partidos">Partidos</a>
                <a class="nav-link" href="http://127.0.0.1:8000/prediccion?local=Huesca&visitante=Eibar&fecha=07%2F11%2F2020">Predicciones</a>
                </div>
          </div>
        </div>
      </nav>
      <div class="container">
        
        <div class="">
          <form method=GET>
            <h4>Partido a predecir: </h4><br>
            <label for="local">Equipo Local: </label>
            <input type="text" id="local" name="local" value="Huesca"><br>
            <label for="visitante">Equipo Visitante: </label>
            <input type="text" id="visitante" name="visitante" value="Eibar"><br>
            <label for="fecha">Fecha: </label>
            <input type="text" id="fecha" name="fecha" value="07/11/2020"><br>
            <input type="submit" value="Predecir"><br><br>
          </form>
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrar_resultado()">
          Actualizar    
        </button>

        <div class="container">
          <div id="prediccion">
            <br><br>
            <h3>Resultado entre {{ equipo_local }} y {{ equipo_visitante }}: </h3>
            <h4>{{ resultado }}</h4>
          </div>
        </div>
        <img src="/plot_prediccion" />
      

        <div class="">
          <h3>Equipos:</h3>
          <ol>
          {% for c in equipos %}
            <li>{{ c }}</li>
          {% endfor %}
          </ol>
        </div>
      </div>
</body>
</html>
